services:
  dev:
    image: mcr.microsoft.com/devcontainers/base:bookworm
    volumes:
      - ..:/workspace:cached
      - ~/.config/git:/home/vscode/.host-git-config:ro
    command: sleep infinity
    depends_on:
      redis:
        condition: service_healthy

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  redis-data:
